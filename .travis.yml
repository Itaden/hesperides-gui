language: node_js
node_js:
  - 4

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm start > /dev/null &
  - node node_modules/protractor/bin/webdriver-manager update
  - java -jar ./protractor/node_modules/webdriver-manager/selenium/selenium-server-standalone-*.jar -Dwebdriver.chrome.driver=./protractor/node_modules/webdriver-manager/selenium/chromedriver_*.exe &
  - sleep 3 # give server time to start

script:
  - node_modules/.bin/karma start karma.conf --no-auto-watch --single-run
  - node_modules/.bin/protractor test/protractor-conf.js --browser=firefox
